name: Build libctags
run-name: ${{ github.actor }} testing github actions
on: [push, workflow_dispatch]
env:
  CTAGS_VERSION_MAJOR: 2
  CTAGS_VERSION_MINOR: 1
  CTAGS_BUILD: 98
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: List directory
        run: |
          echo "cur dir:"
          dir .
          echo "github.workspace dir:"
          dir ${{ github.workspace }}


